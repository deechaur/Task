<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
<form action="register.html">
<table border="5" align="center" style="border:5px solid chartreuse;">
 <tr>
<td colspan="2"><h2 style="color:blue">Your saved data.</h2></td>
</tr>
<tr>
<td>Enter Your Name:</td>
<td><input type="text" name="name" maxlength="25"></td>
</tr>
<tr>
<td>Enter your Email:</td>
<td><input type="email" name="email" maxlength="30"></td>
</tr>
<tr>
<td>Enter your Password:</td>
<td><input type="password" name="password" maxlength="15"></td>
</tr>
<tr>
<td>Enter your Address:</td>
<td><textarea rows="4" cols="30" name="address" maxlength="40"></textarea></td>
</tr>
<tr>
<td>Enter your Mobile:</td>
<td><input type="number" name="mobile" maxlength="10"></td>
</tr>
<tr>
<td>Select Your Gender:</td>
<td><input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female</td>
</tr>
<tr>
<td>Choose Your Hobbies:</td>
<td><input type="checkbox" name="hobbies" value="Cricket">Cricket
<input type="checkbox" name="hobbies" value="Singing">Singing
<input type="checkbox" name="hobbies" value="Dancing">Dancing
</td>
</tr>
<tr>
<td>Choose Your Profile Pic:</td>
<td><input type="file" name="profilePic">
</tr>
<tr>
<td>Select Your DOB:</td>
<td><input type="date" name="dob">
</tr>

<td colspan="2" align="center"><input type="submit" value="Register Me">
<input type="reset" value="Reset"></td>

</table>
</form> 

</body>
</html>
